<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
<ion-slides (ionSlideDidChange)="slideChanged($index)">

<ion-slide>
  <div class="cover" [style.backgroundImage]="'url(' + player.currentMediaItem.image + ')' "></div>
</ion-slide>
<ion-slide>
  <div class="cover" [style.backgroundImage]="'url(' + player.currentMediaItem.image + ')' "></div>
</ion-slide>
<ion-slide>
  <div class="cover" [style.backgroundImage]="'url(' + player.currentMediaItem.image + ')' "></div>
</ion-slide>


      </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="meta">
        <span id="artist">artist</span> <span>-</span> <span id="title">title</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range [(ngModel)]="offset" id="trackProgress">
          <span range-left small>{{player.currentPlayPosition}}</span>
          <span range-right small>{{player.remainingPlayTime}}</span>
        </ion-range>
      </ion-col>
    </ion-row>
    
  
    <ion-row>
      <ion-col>
          <button full ion-button icon-only (click)="prev()" color="dark">
          <ion-icon name="skip-backward"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button tappable full ion-button icon-only (click)="togglePlay()" color="dark">
          <ion-icon [name]="player.isPlaying ? 'pause' : 'play'" ></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button full ion-button icon-only (click)="next()" color="dark">
          <ion-icon name="skip-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
